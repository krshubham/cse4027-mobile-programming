    <title>Screen Orientation API example</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col m12 s12">
                <h4>Some random description</h4>
                <div id="description">
                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. </p>
                    Eveniet eum deserunt quam nesciunt cum provident repudiandae fuga, 
                    <p>maxime, modi possimus, veritatis earum officiis ad dignissimos rerum?</p>
                    <p>Aperiam libero quae temporibus?</p>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    (() => {
        let desc = document.getElementById('description');
        desc.onmouseover = () => {
            alert(`The current screen properties are\n Angle = ${screen.orientation.angle}\n Type = ${screen.orientation.type}`);
        }
    })();
</script>
</html>
