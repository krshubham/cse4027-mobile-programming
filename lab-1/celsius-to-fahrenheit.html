<!-- Create a converter for converting from Celsius to fahrenheit -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css">
    <title>F to C and C to F</title>
</head>
<body>
    <div class="jumbotron">
        <h2 class="text-center">Celsius to Fahrenheit converter</h2>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="form-group">
                    <label for="celsius" class="control-label">Degree Celsius</label>
                    <input type="number" class="form-control" id="celsius">
                </div>
                <button type="button" onclick="convert()" class="btn btn-outline-warning">Convert</button>
                <br><br>
                <div class="well" id="result"></div>
            </div>
        </div>
    </div>
</body>
<script>
    function convert(obj){
        const degrees = Number(document.getElementById('celsius').value);
        const fahrenheit = ((9/5)*degrees)+32;
        document.getElementById('result').innerHTML = '';
        document.getElementById('result').innerHTML = `The value in fahrenheit is: ${fahrenheit}`;
    }
</script>
</html>
