<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Printing values till nth fibonacci numbers</h1>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script>
    memo = {};
    function fib(n){
        if(n <= 1) return n;
        if(memo[n] !== undefined){
            return memo[n];
        }
        else{
            return memo[n] = fib(n-1) + fib(n-2);
        }
    }
    
    $(document).ready(() => {
        let num = prompt('Please enter the value of n');
        num = Number(num);
        let res = '';
        for(let i = 0; i <=num; i++){
            res += String(fib(i));
            res += ' ';
        }
        alert(`The values till ${num}th fibonacci number is: ${res}`);
    });
</script>
</html>
